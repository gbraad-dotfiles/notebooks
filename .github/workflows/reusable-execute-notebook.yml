name: test-execute-notebook
run-name: Test notebook execution

on:
  workflow_dispatch:
    inputs:
      runs-on:
        description: "Target runner"
        required: true
        type: string
        default: "ubuntu-latest"
      arch:
        description: "Target architecture (e.g., arm64, amd64)"
        required: true
        type: string
        default: "amd64"
      notebook:
        description: "Notebook to execute"
        required: true
        type: string
      out-name:
        description: "Name used for the uploaded artifacts"
        required: true
        type: string
        default: "uploads"
  workflow_call:
    inputs:
      runs-on:
        description: "Target runner"
        required: true
        type: string
        default: "ubuntu-latest"
      arch:
        description: "Target architecture (e.g., arm64, amd64)"
        required: true
        type: string
        default: "amd64"
      notebook:
        description: "Notebook to execute"
        required: true
        type: string
      out-name:
        description: "Name used for the uploaded artifacts"
        required: true
        type: string
        default: "uploads"

jobs:
  test-execute-notebook:
    runs-on: ${{ inputs.runs-on }}${{ inputs.arch == 'arm64' && '-arm' || '' }}

    steps:
      - name: Enable linger and create user session (workaround)
        uses: gbraad-actions/blacksmith-user-session@main

      - name: Allow unprivileged userns (workaround)
        uses: gbraad-actions/warpbuild-unprivileged-userns@main

      - name: Checkout source repository
        uses: actions/checkout@v2

      # This folder will be used with the container
      - name: Create userdirs
        run: |
          cd ${{ github.workspace }}
          mkdir -p Projects
          ln -s ${{ github.workspace }}/Projects  ${HOME}/Projects
          mkdir -p Uploads
          ln -s ${{ github.workspace }}/Uploads  ${HOME}/Uploads

      - name: Setup environment
        uses: gbraad-dotfiles/install-action@main
        with:
          upstream: true

      - name: Install jupyter notebook
        uses: gbraad-dotfiles/app-action@main
        with:
          appname: jupyter-notebook
          action: install

      - name: Install jupytext
        uses: gbraad-dotfiles/app-action@main
        with:
          appname: jupytext
          action: install

      - name: Run stow ipython
        uses: gbraad-actions/zsh-action@main
        with:
          run: |
            cd ~/.dotfiles
            stow ipython

      - name: Execute notebook
        uses: gbraad-dotfiles/notebook-action@main
        with:
          notebook: ${{ inputs.notebook }}
          command: execute

      # ideally only upload 'out' after flatten
      - name: Upload Artifact - Uploads as ${{ inputs.out-name }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.out-name }}
          path: ${{ github.workspace }}/Uploads/
          retention-days: 1
          include-hidden-files: true



